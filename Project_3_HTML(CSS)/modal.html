<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="main.css" rel="stylesheet">
<link href="../CSS/modal.css" rel="stylesheet">
<title>mainpage</title>
</head>
<style>

<body>
   <div class="wrapper">
      <div class="header">
         <div class="logo">로고</div>
         <div class="nav">
            <button class="login">로그인</button>
            <button class="signup">회원가입</button>
         </div>
         <%-- 모달 창 --%>
         <form method="post" action="/project333333/member.do">
            <div class="modal-bg">
               <div class="modal">
                  <h2>회원가입</h2>
                  <table class="table">
                     <tr>
                        <td><label for="id"> 아이디 : </label></td>
                        <td><input type="text" name="id"></td>
                     </tr>
                     <tr>
                        <td><label for="pw"> 패스워드 : </label></td>
                        <td><input type="password" name="pw"></td>
                     </tr>
                     <tr>
                        <td><label for="name"> 이름 : </label></td>
                        <td><input type="text" name="name"></td>
                     </tr>
                     <tr>
                        <td><label for="sex"> 성별 : </label></td>
                        <td><input type="text" name="sex"></td>
                     </tr>
                     <tr>
                        <td><label for="tel"> 전화번호 : </label></td>
                        <td><input type="text" name="tel"></td>
                     </tr>
                     <tr>
                        <td><label for="addr"> 주소 : </label></td>
                        <td><input type="text" name="addr"></td>
                     </tr>
                     <tr>
                        <td><label for="email"> 이메일 : </label></td>
                        <td><input type="text" name="email"></td>
                     </tr>
                     <tr>
                        <td><label for="room"> 방번호 : </label></td>
                        <td><input type="text" name="room"></td>
                     </tr>
                  </table>
                  <button>완료</button>
                  <input class="cancel" type="button" value="취소"> <span
                     class="modal-close">X</span>
               </div>
            </div>
         </form>

         <form method="post" action="/project333333/Login.do">
            <div class="modal-login">
               <div class="modal_log">
                  <h2>로그인</h2>
                  <table class="table">
                     <tr>
                        <td><label for="id"> 아이디 : </label></td>
                        <td><input type="text" name="loginid"></td>
                     </tr>
                     <tr>
                        <td><label for="pw"> 패스워드 : </label></td>
                        <td><input type="password" name="loginpw"></td>
                     </tr>
                  </table>
                  <button>로그인</button>
                  <span class="login-close">X</span>
               </div>
            </div>
         </form>



         <%-- 모달 창 --%>
      </div>
      <div class="main">
         <div class="title"></div>
      </div>
      <div class="main2">
         <div class="title2">ABOUT</div>
         <div class="content">
            <div class="img-bg">
               <div class="image"></div>
               <div class="imgtext"></div>
            </div>
            <div class="img-bg">
               <div class="image"></div>
               <div class="imgtext"></div>
            </div>
            <div class="img-bg">
               <div class="image"></div>
               <div class="imgtext"></div>
            </div>
            <div class="img-bg">
               <div class="image"></div>
               <div class="imgtext"></div>
            </div>
         </div>

      </div>
   </div>




   <script src="../JS/modal.js"></script>
</body>

</html>

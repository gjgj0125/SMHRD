    <section class="bo">
        <section class="login-form">
            <h1>LOGIN</h1>
            <form action="">
                <div class="int-area">
                    <input type="text" name="id" class="id" autocomplete="off" required>
                    <label for="id">USER NAME</label>
                </div>
                <div class="int-area">
                    <input type="password" name="pw" class="pw" autocomplete="off" required>
                    <label for="pw">PASSWORD</label>

                    <button class="btn" type="submit">LOGIN</button>

    <section class="signup-form">
        <h1>SIGN UP</h1>
        <form action="">
            <div class="int-area">
                <input type="text" name="id" class="id" autocomplete="off" required>
                <label for="id">아이디</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" class="pw" autocomplete="off" required>
                <label for="pw">비밀번호</label>
            </div>
            <div class="int-area">
                <input type="text" name="name" class="name" autocomplete="off" required>
                <label for="name">이름</label>
            </div>
            <div class="int-area">
                <input type="text" name="sex" class="sex" autocomplete="off" required>
                <label for="sex">성별</label>
            </div>
            <div class="int-area">
                <input type="text" name="tel" class="tel" autocomplete="off" required>
                <label for="tel">전화번호</label>
            </div>
            <div class="int-area">
                <input type="text" name="addr" class="addr" autocomplete="off" required>
                <label for="addr">주소</label>
            </div>
            <div class="int-area">
                <input type="text" name="email" class="email" autocomplete="off" required>
                <label for="email">이메일</label>
            </div>
            <div class="int-area">
                <input type="text" name="room" class="room" autocomplete="off" required>
                <label for="room">방번호</label>
            </div>

            <div class="btn-area">
                <button class="btn" type="submit">완료</button>
            </div>
            <div class="btn-area">
                <button class="btn-back" type="submit">취소</button>
            </div>
        </form>
    </section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Web</title>
    <link rel = "stylesheet" href="./style.css" />
    
</head>
<body>
    <main>
        <section class = "glass">
            <div class="dashboard">
                <div class="user">
                    
                </div>
                <div class="links">
                    <div class="link">
    
                    </div>
                </div>
                <div class="pro">
                    <h2>조인</h2>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" />

                </div>
                <div class="cards">
                    <div class="card">
                        <div class="card_info">
                            <h2>어쎄신 크리드 발할라</h2>
                            <p>ps5 Version</p>
                            <div class="progress"></div>
                        </div>

                    </div>
                </div>
            </div>


        </section>
    </main>
    <div class="cir1"></div>
    <div class="cir2"></div>
    
</body>
</html>
